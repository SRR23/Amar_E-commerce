{% extends "base.html" %}
{% load static %}
{% block title %} Product Lists {% endblock title %}

{% block content %}

<!-- Page Add Section Begin -->

<section class="page-add">
    <div class="container">
        <div class="categories-controls">
            <div class="row">
                <div class="col-lg-12">
                    <div class="categories-filter">
                        
                        <div class="cf-right">
                            <span>{{paginator.count}} Products</span>
                            {% include 'pagination.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Page Add Section End -->

<!-- Categories Page Section Begin -->

<section class="categories-page spad">
    <div class="container">
        
        <div class="row">
            {% for p in product_lists %}
            <div class="col-lg-3 col-md-6">
                <div class="single-product-item">
                    <a href="{% url 'Product_details' p.slug%}">
                        <figure>
                            <img style="height:200px;" src="{{p.thumbnail.url}}" alt="">
                        </figure>
                    </a>
                    <div class="product-text">
                        <a class="text-decoration-none" href="{% url 'Product_details' p.slug%}">
                            <h6>{{p.title}}</h6>
                        </a>
                        <p>${{p.price}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</section>

<!-- Categories Page Section End -->


{% endblock content %}
